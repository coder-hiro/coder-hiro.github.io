<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>兄弟要素に命令</title>
    <style>
      #box {
        width: 300px;
        height: 300px;
        background-color: #9971ff;
        margin-top: 30px;
      }
      button {
        &:hover {
          ~ #box {
            background-color: #0f230b;
            transition: 0.7s;
            rotate: 300deg;
          }
        }
      }
    </style>
  </head>
  <body>
    <button>ボタン</button>
    <h2>Lorem ipsum dolor sit.</h2>
    <div id="box"></div>
  </body>
</html>
